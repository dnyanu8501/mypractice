<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <label>Full Name</label> 
        <input type="text" placeholder="Enter Full Name" minlength="4" maxlength="12" autocomplete="on" required pattern="[a-zA-Z]">
        <br><br>
        <label>Address </label>
        <input type="text" placeholder="Enter Address " autocomplete="off"  > 
        <br><br>
        <label>Contact </label>
        <input type="number" minlength="9" maxlength="10" >
        <br><br>
        <button>submit</button>
        <input type="submit">
    </form>
    
</body>
</html>
